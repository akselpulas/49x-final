version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ce49x_postgres
    environment:
      POSTGRES_USER: ce49x_user
      POSTGRES_PASSWORD: ce49x_password
      POSTGRES_DB: ce49x_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ce49x_user -d ce49x_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ce49x_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ce49x_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ce49x.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ce49x_network

volumes:
  postgres_data:

networks:
  ce49x_network:
    driver: bridge

